name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Use the bundled keystore for open source builds if secrets are not set
        if [ -z "$ENCODED_STRING" ]; then
          echo "Using bundled open source keystore"
          cp keystore/prody-release.jks app/prody-release.jks
        else
          echo "Using secret keystore"
          echo $ENCODED_STRING | base64 -di > app/prody-release.jks
        fi

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Use default values for open source builds
        export KEYSTORE_PASSWORD="${KEYSTORE_PASSWORD:-prody2024}"
        export KEY_ALIAS="${KEY_ALIAS:-prody}"
        export KEY_PASSWORD="${KEY_PASSWORD:-prody2024}"
        ./gradlew assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: prody-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 14

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: prody-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: prody-release
        path: release-apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-apk/*.apk
        generate_release_notes: true
        body: |
          ## Prody Release ${{ github.ref_name }}

          ### What's New
          - Check commit history for detailed changes

          ### Installation
          1. Download the APK file below
          2. Enable "Install from unknown sources" in your Android settings
          3. Open the APK file to install

          ### Requirements
          - Android 8.0 (API 26) or higher

          ---
          *Built with love for personal growth seekers*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Lint
      run: ./gradlew lint --stacktrace

    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-*.html
        retention-days: 7

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew test --stacktrace

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: app/build/reports/tests/
        retention-days: 7
