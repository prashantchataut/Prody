name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  # Global memory settings for all Gradle operations
  GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8"
  JAVA_OPTS: "-Xmx4g"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up JDK 17
      uses: actions/setup-java@3a4f6d1af2337a0bc9e9914f605751996f896541 # v4.7.0
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@0bd663587b120c909670737a28892410a7674261 # v4.1.0

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@0bd663587b120c909670737a28892410a7674261 # v4.1.0
      with:
        gradle-home-cache-cleanup: false
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Use the bundled keystore for open source builds if secrets are not set
        if [ -z "$ENCODED_STRING" ]; then
          echo "Using bundled open source keystore"
          # Generate keystore for open source builds
          keytool -genkeypair -v \
            -keystore app/prody-release.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias prody \
            -storepass prody2024 \
            -keypass prody2024 \
            -dname "CN=Prody App, OU=Prody, O=Prody, L=Unknown, ST=Unknown, C=IN"
        else
          echo "Using secret keystore"
          echo $ENCODED_STRING | base64 -di > app/prody-release.jks
        fi

    - name: Clean build directory
      run: ./gradlew clean --no-configuration-cache

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-configuration-cache
      env:
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8"
        JAVA_OPTS: "-Xmx4g"

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8"
        JAVA_OPTS: "-Xmx4g"
      run: |
        # Use default values for open source builds
        export KEYSTORE_PASSWORD="${KEYSTORE_PASSWORD:-prody2024}"
        export KEY_ALIAS="${KEY_ALIAS:-prody}"
        export KEY_PASSWORD="${KEY_PASSWORD:-prody2024}"
        ./gradlew assembleRelease --stacktrace --no-configuration-cache

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: prody-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 14

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: prody-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: prody-release
        path: release-apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-apk/*.apk
        generate_release_notes: true
        body: |
          ## Prody Release ${{ github.ref_name }}

          ### What's New
          - Check commit history for detailed changes

          ### Installation
          1. Download the APK file below
          2. Enable "Install from unknown sources" in your Android settings
          3. Open the APK file to install

          ### Requirements
          - Android 8.0 (API 26) or higher

          ---
          *Built with love for personal growth seekers*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up JDK 17
      uses: actions/setup-java@3a4f6d1af2337a0bc9e9914f605751996f896541 # v4.7.0
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@0bd663587b120c909670737a28892410a7674261 # v4.1.0

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@0bd663587b120c909670737a28892410a7674261 # v4.1.0
      with:
        gradle-home-cache-cleanup: false
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Lint
      run: ./gradlew lintDebug --stacktrace --no-configuration-cache
      env:
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8"
        JAVA_OPTS: "-Xmx4g"

    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-*.html
        retention-days: 7

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up JDK 17
      uses: actions/setup-java@3a4f6d1af2337a0bc9e9914f605751996f896541 # v4.7.0
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@0bd663587b120c909670737a28892410a7674261 # v4.1.0

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@0bd663587b120c909670737a28892410a7674261 # v4.1.0
      with:
        gradle-home-cache-cleanup: false
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace --no-configuration-cache
      env:
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8"
        JAVA_OPTS: "-Xmx4g"

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: app/build/reports/tests/
        retention-days: 7
