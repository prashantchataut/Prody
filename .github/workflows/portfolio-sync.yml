name: Sync to Portfolio

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Prody
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Send Dispatch to Portfolio
        run: |
          # Read latest update metadata
          # We expect latest_update.json to be in the root or brain folder
          # For this automation, we assume it's in a known location or we generate it
          
          UPDATE_DATA=$(cat latest_update.json | jq -c .)
          
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PORTFOLIO_GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/prashantchataut/Prashant-Portfolio/dispatches \
            -d "{\"event_type\": \"on-prody-update\", \"client_payload\": $UPDATE_DATA}"
